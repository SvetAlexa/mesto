<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/placeholder-27_icon-icons.com_62021.ico" type="image/x-icon">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header header__container">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
        </header>
        <div class="main">
            <section class="profile profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="фотография профиля">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements elements__container">
                <ul class="elements__lists">
                    <li class="element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Elbrus-mountain.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Dombai.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Sihote-Alin Primorie.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Сихотэ-Алинь</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Sylakskij kanion Dagestan.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Сулакский каньон</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Chechkish Altai.jpg" alt="">
                        <div class="element__title-container">
                            <h2 class="element__title">Чечкыш</h2>
                            <div class="element__likes"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
        <footer class="footer footer__container">
            <p class="footer__copyright" lang="en"> &copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <ul class="popup__input-list">
                    <li class="popup__input-item">
                        <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input">
                    </li>
                    <li>
                        <input type="text" name="activity" placeholder="Исследователь океана" class="popup__input">
                    </li>
                </ul>
                <button type="submit" name="submit" value="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
