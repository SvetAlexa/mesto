<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/placeholder-27_icon-icons.com_62021.ico" type="image/x-icon">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header page__container-header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
        </header>
        <main class="main">
            <section class="profile page__container-profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="фотография профиля">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements page__container-elements" aria-label="Галерея с фотографиями">
                <ul class="elements__lists">
                </ul>
            </section>
        </main>
        <footer class="footer page__container-footer">
            <p class="footer__copyright" lang="en"> &copy; 2023 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup-form" class="popup__form popup__form_type_new-card">
                <ul class="popup__input-list">
                    <li class="popup__input-item">
                        <input type="text" name="title" placeholder="Название" required
                            class="popup__input popup__input_value_title">
                    </li>
                    <li>
                        <input type="text" name="link" placeholder="Ссылка на картинку" required
                            class="popup__input popup__input_value_link">
                    </li>
                </ul>
                <button type="submit" name="submit" value="submit" class="popup__button-sumbit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__form popup__form_type_edit">
                <ul class="popup__input-list">
                    <li class="popup__input-item">
                        <input type="text" name="name" placeholder="Ваше имя" required
                            class="popup__input popup__input_value_name">
                    </li>
                    <li>
                        <input type="text" name="activity" placeholder="Ваше занятие" required
                            class="popup__input popup__input_value_activity">
                    </li>
                </ul>
                <button type="submit" name="submit" value="submit" class="popup__button-sumbit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container-image">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="element-item-template">
        <li class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image" src="#" alt="">
            <div class="element__title-container">
                <h2 class="element__title"></h2>
                <button type="button" class="element__likes"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>

</body>

</html>
